          enum:
            - SELLER_PAYMENT
            - SELLER_REFUND
            - MKTP_FEES
            - BMPS_FEES
            - MKTP_FEES_BACK
            - BMPS_FEES_BACK
            - TRANSFER_TO_MARKETPLACE
            - TRANSFER_TO_SELLER
            - ACQUIRING_FEE_BAILOUT
            - PAYIN_CREDIT_BAILOUT
            - PAYIN_REFUND_BAILOUT
            - ROLLING_RESERVE_ACQ_EVOL_BAILOUT
            - PAYIN_PAYMENT
            - PAYIN_REFUND
            - PAYIN_CREDIT
            - COLLECTE_SETTLEMENT
            - SETTLEMENT_CANTONMENT
            - CASHOUT_MKTP
            - CASHOUT_SELLER
            - STANDARD_DEPOSIT
            - PAYIN_UNPAID_BAILOUT
            - PAYIN_UNPAID_CHBCK
        accountingLabel:
