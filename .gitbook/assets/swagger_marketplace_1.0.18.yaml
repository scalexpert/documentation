      type: object
      properties:
        pageCount:
          type: integer
          description: Total number of pages
          format: int32
          example: 1
        accounts:
          type: array
          description: >-
            accounts belonging to the Marketplace. An empty accounts list is
            returned , if no items is retrieved.
          items:
            $ref: '#/components/schemas/Account'
