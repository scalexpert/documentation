        currency:
          type: string
          description: >-
            Currency code applicable to prices based on ISO4217. 3 letter
            currency code
          format: iso-4217
          example: EUR
        balancesHistory:
          $ref: '#/components/schemas/BalancesHistory'
        lines:
          type: array
