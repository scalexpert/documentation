          format: date-time
          example: '2023-04-22T06:00:00.000Z'
        isCashed:
          type: boolean
          description: to know if the line is cashed or still pending
        lineType:
          type: string
          description: Line Type
          example: DEBIT
          enum:
            - DEBIT
            - CREDIT
        amount:
          type: number
          description: credited or debited amount.
          format: float
          example: 65
