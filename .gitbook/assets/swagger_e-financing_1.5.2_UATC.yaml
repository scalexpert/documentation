  /eligible-solutions:
    get:
      tags:
        - Eligibility
      summary: retrieve eligible E-financing solutions
      description: |-
        Retrieve eligible E-financing solutions given financed amount and buyer
                country.
                        As a result, you will a list of E-financing solutions codes with their related merchant kits.
                        A merchant kit will allow you to display E-financing visual name, label, description , logo and product terms to the customer.
                        An empty json object is returned if not eligible.
      operationId: getEligibleProductServices
      parameters:
        - name: buyerBillingCountry
          in: query
          required: true
          schema:
            type: string
            description: FR for France or DE for Germany. ISO 3166-1 alpha-2
            example: FR
        - name: financedAmount
          in: query
          required: true
          schema:
            type: number
            description: amount to be financed
            format: float
            example: 999.99
      responses:
        '200':
          description: The financed amount and country is eligible
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SolutionsResponseList'
        '401':
          description: Unauthorized. You must first authenticate to get a token.
          content:
            application/json:
              schema:
                type: object
        '403':
          description: Missed scope or insufficient permission
          content:
            application/json: {}
        default:
          description: Generic Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaasExceptionHttpResponse'
components:
  schemas:
    Address:
      required:
        - cityName
        - countryCode
        - locationType
        - regionName
        - streetName
        - zipCode
      type: object
      properties:
        locationType:
          type: string
          description: >-
            Type of usage of the location BILLING_ADDRESS, MAIN_ADDRESS,
            DELIVERY_ADDRESS, PREVIOUS_MAIN_ADDRESS.
          enum:
            - BILLING_ADDRESS
            - MAIN_ADDRESS
            - DELIVERY_ADDRESS
            - PREVIOUS_MAIN_ADDRESS
        streetNumber:
          type: integer
          description: Numeric value of the street
          format: int32
          example: 147
        streetNumberSuffix:
          maxLength: 3
          minLength: 0
          type: string
          description: 'When necessary, suffix of the street number (10 B)'
          example: B
        streetName:
          type: string
          description: Name of the street
          example: main street
        streetNameComplement:
          type: string
          description: 'Complement, when necessary for the name of the street'
          example: block 47
        zipCode:
          type: string
          description: Zip code of address
          example: '92060'
        cityName:
          maxLength: 32
          minLength: 0
          type: string
          description: Name of the city
          example: Paris
        regionName:
          type: string
          description: Region/area where the city is located.
          example: Île-de-France
        countryCode:
          type: string
          description: Code of the country ISO 3166-1 alpha-2
          example: FR
    BasketDetails:
      required:
        - basketItems
      type: object
      properties:
        basketItems:
          type: array
          items:
            $ref: '#/components/schemas/BasketItem'
      description: >-
        Providing details about the products selected by the client in the
        basket from merchant portal such as main product,the total amount and
        quantity of the cart.
    BasketItem:
      required:
        - brandName
        - category
        - currencyCode
        - description
        - id
        - isFinanced
        - label
        - model
        - orderId
        - price
        - quantity
        - specifications
      type: object
      properties:
        id:
          type: string
          description: ID of a specific item within the basket
          example: M12345785513211
        quantity:
          type: integer
          description: Quantity of the item in the basket
          format: int32
          example: 1
        model:
          type: string
          description: Model of the item
          example: 5KPM5
        label:
          type: string
          description: Label of a specific item in the basket
          example: 'ROBOT PÂTISSIER À BOL RELEVABLE 4,8L - HEAVY DUTY 5KPM5'
        price:
          type: number
          description: Price of a specific item in the basket
          format: float
          example: 1199.99
        currencyCode:
          type: string
          description: Currency code applicable to prices based on ISO4217
          example: EUR
        orderId:
          type: string
          description: >-
            Id of the order of a specific item if the items are shipped
            separately and different order Ids are issued
          example: OD456742
        brandName:
          type: string
          description: Brand name of the item
          example: KitchenAid
        description:
          type: string
          description: Item commercial description
          example: >-
            Le robot pâtissier à bol relevable très résistant idéal pour mixer
            de grandes quantités d'ingrédients, équipé d'un bol en acier
            inoxydable amovible.
        specifications:
          type: string
          description: Item specifications
          example: 'Puissance (W) 315, Tension (V) 220-240, Fréquence (Hz) 50/60'
        category:
          type: string
          description: Category of the item
          example: Small appliance
        sku:
          type: string
          description: Item Stock Keeping Unit
          example: ZG011AQA
        isFinanced:
          type: boolean
          description: Flag the item if it is financed by the credit
          example: true
      description: >-
        Displaying the details of each product from shopping cart such as
        amount,quantity and product name.
    Buyer:
      required:
        - billingAddress
        - billingContact
        - contact
        - contactAddress
        - deliveryAddress
        - deliveryContact
      type: object
      properties:
        birthName:
          type: string
          description: Birth name
          example: Dupont
        birthDate:
          type: string
          description: Birth date
          example: '1975-02-01T00:00:00.000Z'
        birthCityName:
          type: string
          description: City of birth
          example: Montpellier
        birthCountryName:
          type: string
          description: 'Country of birth : Code of the country ISO 3166-1 alpha-2'
          example: FR
        deliveryMethod:
          type: string
          description: Delivery method
          example: Click & Collect
        lastDatePurchase:
          type: string
          description: Last purchase date
          example: '2020-02-01T00:00:00.000Z'
        vip:
          type: boolean
          description: VIP
          example: false
        contact:
          $ref: '#/components/schemas/Contact'
        contactAddress:
          $ref: '#/components/schemas/Address'
        billingContact:
          $ref: '#/components/schemas/Contact'
        billingAddress:
          $ref: '#/components/schemas/Address'
        deliveryContact:
          $ref: '#/components/schemas/Contact'
        deliveryAddress:
          $ref: '#/components/schemas/Address'
    Contact:
      required:
        - email
        - firstName
        - lastName
        - mobilePhoneNumber
      type: object
      properties:
        lastName:
          type: string
          description: Last name of the buyer (final customer)
          example: Dupont
        firstName:
          type: string
          description: First name of the buyer (final customer)
          example: Paul
        commonTitle:
          type: string
          description: Civility of the buyer (final customer)
          enum:
            - MR
            - MRS
        email:
          pattern: '^[a-zA-Z0-9_.+-]{1,100}@[a-zA-Z0-9-]{1,50}\.[a-zA-Z0-9.-]{1,50}$'
          type: string
          description: >-
            email adress of the buyer (final customer) with no international
            extension
          example: paul.dupont@mail.com
        mobilePhoneNumber:
          pattern: '^\+(?:[0-9] ?){6,14}[0-9]$'
          type: string
          description: Mobile number of the buyer (final customer)
          example: +33 1 23 45 67 89
        phoneNumber:
          pattern: '^$|\+(?:[0-9] ?){6,14}[0-9]$'
          type: string
          description: Phone number of the buyer (final customer)
          example: +33 1 23 45 67 89
        professionalTitle:
          type: string
          description: >-
            Professional title of the buyer from the list Professor, Dr., KC,
            Eur Ing, Chancellor etc…
          example: Professor
      description: >-
        Displaying the customer's personal contact details including first name,
        last name and mobile phone.
    InitiateCreditSubscriptionRequest:
      required:
        - basketDetails
        - buyers
        - financedAmount
        - merchantBasketId
        - merchantBuyerId
        - merchantGlobalOrderId
        - merchantUrls
        - solutionCode
      type: object
      properties:
        solutionCode:
          type: string
          description: ID of the BaaS product used
          example: SCFRSP-3XPS
        merchantBasketId:
          type: string
          description: >-
            ID of the basket of the current transaction, as given by the
            merchant (third party)
