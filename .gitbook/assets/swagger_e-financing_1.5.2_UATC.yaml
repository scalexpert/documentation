                    requestURI: /v1/_
  '/subscriptions/{creditSubscriptionId}':
    get:
      tags:
        - Subscriptions
      summary: Retrieve a specific E-Financing subscription
      description: |-
        You can use this API to get **all details** of a E-Financing
                subscription. You will have to provide **a E-Financing subscription Id**
                previously obtained as listed or initiated. 
      externalDocs:
        description: List of error codes.
        url: >-
          https://docs.scalexpert.societegenerale.com/apidocs/3mLlrPx3sPtekcQvEEUg/api-reference/e-financing-api/e-financing-error-codes
      operationId: retrieveCreditSubscription
      parameters:
        - name: creditSubscriptionId
          in: path
          required: true
          schema:
            type: string
            description: The unique E-financement Subscription Id
            format: uuid
      responses:
        '200':
          description: Specific E-Financing subscription
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditSubscriptionDtoResponse'
        '401':
          description: Unauthorized. You must first authenticate to get a token.
          content:
            application/json:
              schema:
                type: object
        '403':
          description: Missed scope or insufficient permission
          content:
            application/json: {}
        default:
