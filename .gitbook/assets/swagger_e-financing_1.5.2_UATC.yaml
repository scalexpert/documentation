                    solutionSimulations:
                      - solutionCode: SCFRLT-TXNO
                        simulations:
                          - duration: 12
                            effectiveAnnualPercentageRate: 8.9
                            nominalPercentageRate: 8.56
                            totalCost: 140.88
                            dueTotalAmount: 3140.88
                            feesAmount: 0
                            intallments:
                              - number: 1
                                amount: 261.74
                          - duration: 18
                            effectiveAnnualPercentageRate: 8.9
                            nominalPercentageRate: 8.56
                            totalCost: 207.24
                            dueTotalAmount: 3207.24
                            feesAmount: 0
                            intallments:
                              - number: 1
                                amount: 178.18
                          - duration: 24
                            effectiveAnnualPercentageRate: 8.9
                            nominalPercentageRate: 8.56
                            totalCost: 274.56
                            dueTotalAmount: 3274.56
                            feesAmount: 0
                            intallments:
                              - number: 1
                                amount: 136.44
        '400':
          description: Bad request.
          content:
            '*/*':
              schema:
                type: object
        '401':
          description: Unauthorized. You must first authenticate to get a valid token.
          content:
            '*/*':
              schema:
                type: object
        '403':
          description: Scope missing or insufficient permissions.
          content:
            application/json: {}
        default:
          description: Generic Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaasExceptionHttpResponse'
              examples:
                Get Internal Server Error:
                  summary: Get Internal Server Error
                  description: Get Internal Server Error
                  value:
                    timestamp: '2022-07-28T22:25:51.000Z'
                    httpStatusCode: '500'
                    httpStatusMessage: Internal Server Error
                    errorMessage: Une erreur est survenue
