info:
  title: E-financing
  description: >
    The E-financement API is used **to initiate and manage a E-financement

    subscription** from the checkout page on behalf of the buyer.



    According **the solution code** your demand will be issued at the producer

    side.



    You will obtain **a redirect Url or a Html page to the producer

    E-financement customer journey**.



    At any time you can **retrieve the status and details** of your

    E-financement susbcriptions.



    Once your susbscription request is accepted by financing institution, you
    can request for a full or partial cancellation request. According, your
    subscription kind (solution code) you would have to notify the financing
    instution of, first the delivery of goods, and second the return of delivery
    before any concellation request.


    **Changelog** :

      - Remove merchantId and clientId from the response of the endpoint GET /subscriptions/{subscriptionId} because this data must not be retrieved by consumer.
      - Evolution of the response of GET /v1/subscriptions  with new fields: consolidatedSubstatus, isDelivered, isReturned.
      - Evolution of the response of GET /v1/subscriptions/{subscriptionId} with the new field consolidatedSubstatus.
