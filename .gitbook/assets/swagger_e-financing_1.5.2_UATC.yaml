        '401':
          description: Unauthorized. You must first authenticate to get a token.
          content:
            application/json:
              schema:
                type: object
        '403':
          description: Missed scope or insufficient permission
          content:
            application/json: {}
        default:
          description: Generic Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaasExceptionHttpResponse'
              examples:
                Get Internal Server Error:
                  summary: Get Internal Server Error
                  description: Get Internal Server Error
                  value:
                    timestamp: '2022-07-28T22:25:51.000Z'
                    httpStatusCode: '500'
                    httpStatusMessage: Internal Server Error
                    errorMessage: Une erreur est survenue
                    requestMethod: POST
                    requestURI: /v1/subscriptions
  '/subscriptions/{creditSubscriptionId}/_cancel':
    post:
      tags:
        - Cancellation
      summary: Request for a cancellation for a specific E-Financing subscription
      description: >-
        Request for a cancellation request for a specific E-Financing
        subscription. Your request is different according the subscription kind
        (solution code)
      externalDocs:
        description: List of error codes.
        url: >-
          https://docs.scalexpert.societegenerale.com/apidocs/3mLlrPx3sPtekcQvEEUg/api-reference/e-financing-api/e-financing-error-codes
      operationId: cancelCreditSubscription
      parameters:
        - name: creditSubscriptionId
          in: path
          required: true
          schema:
            type: string
            description: The unique Credit Subscription Id
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditCancellationDTO'
        required: true
      responses:
        '200':
          description: Credit cancellation confirmation response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditCancellationResponse'
        '400':
          description: >-
            Bad request, The amount to cancel is more than the financedAmount.
            You can only demand for a cancellation with cancelledAmount equal or
            lower than financedAmount.
          content:
            '*/*':
              schema:
                type: object
        '401':
          description: Unauthorized. You must first authenticate to get a valid token.
          content:
            '*/*':
              schema:
                type: object
        '403':
          description: Scope missing or insufficient permissions.
          content:
            application/json: {}
        '404':
          description: The parameter creditSubscriptionId is unknown
          content:
            application/json: {}
        default:
          description: Generic Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaasExceptionHttpResponse'
              examples:
                Get Internal Server Error:
                  summary: Get Internal Server Error
                  description: Get Internal Server Error
                  value:
                    timestamp: '2022-07-28T22:25:51.000Z'
                    httpStatusCode: '500'
                    httpStatusMessage: Internal Server Error
                    errorMessage: Une erreur est survenue
                    requestMethod: POST
                    requestURI: /v1/subscriptions
  /_simulate-solutions:
    post:
      tags:
        - Solution simulations
      summary: Calculate the simulation of the eligible e-financing solutions
      description: >-
        - Calculate the simulation of the eligible e-financing solutions

        - If solutionCodes are not specified in the request, all eligible
        e-financing solutions will be simulated.

        - The response returns an empty solutionSimulations array if there is no
        eligible e-financing solution or all the rquested solutions are not
        eligible.
      externalDocs:
        description: List of error codes.
        url: >-
          https://docs.scalexpert.societegenerale.com/apidocs/3mLlrPx3sPtekcQvEEUg/api-reference/e-financing-api/e-financing-error-codes
      operationId: creditSimulation
      requestBody:
        description: The request body to simulate the eligible e-fiancing solutions.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SolutionSimulationRequest'
            examples:
              Simulation for the solution SCFRSP-3XTS.:
                description: Simulation for the solution SCFRSP-3XT.
                value:
                  financedAmount: 1500
                  buyerBillingCountry: FR
                  solutionCodes:
                    - SCFRSP-3XTS
              Simulation for the solution SCFRLT-TXNO.:
                description: Simulation for the solution SCFRLT-TXNO.
                value:
                  financedAmount: 3000
                  buyerBillingCountry: FR
                  solutionCodes:
                    - SCFRLT-TXNO
        required: true
      responses:
        '200':
          description: >-
            The result of the simulation of eligible financial solutions for a
            given amount and solution codes.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SolutionSimulationResponse'
              examples:
