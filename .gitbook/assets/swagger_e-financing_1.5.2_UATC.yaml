paths:
  /subscriptions:
    get:
      tags:
        - Subscriptions
      summary: Retrieve a list of E-Financing subscriptions
      description: |-
        You can list all **your subscriptions** by specifying **a reference**
                such as an order id or a basket id.
                        the response will contain subscription Id, dates, times, status, your references, amount financed ...
                        <br />**Main use case:** Use this API to retrieve status a credit subscription by refering an order Id or a basket Id. 
                        <br />**Important:** The list is paginated 
      externalDocs:
        description: List of error codes.
        url: >-
          https://docs.scalexpert.societegenerale.com/apidocs/3mLlrPx3sPtekcQvEEUg/api-reference/e-financing-api/e-financing-error-codes
      operationId: retrieveCreditSubscriptionForSpecificMerchant
      parameters:
        - name: merchantGlobalOrderId
          in: query
          required: false
          schema:
            type: string
            description: >-
              ID of the order as a whole - as long as the items are not
              dispatched separately, with different orders ID.
            example: 340005489
        - name: merchantBasketId
          in: query
          required: false
          schema:
            type: string
            description: >-
              ID of the basket of the current transaction, as given by the
              merchant (thirdparty)
            example: 185462145
        - name: page
          in: query
          required: false
          schema:
            type: integer
            description: The page number
            format: int32
            example: 1
            default: 1
        - name: pageSize
          in: query
          required: false
          schema:
            type: integer
            description: The number of elements per page
            format: int32
            example: 20
            default: 20
      responses:
        '200':
          description: List of credit subscriptions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginationCreditSubscriptionsDtoResponse'
        '401':
          description: Unauthorized. You must first authenticate to get a token.
          content:
            application/json:
              schema:
                type: object
        '403':
          description: Missed scope or insufficient permission
          content:
            application/json: {}
        default:
          description: Generic Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaasExceptionHttpResponse'
              examples:
                Get Internal Server Error:
                  summary: Get Internal Server Error
                  description: Get Internal Server Error
                  value:
                    timestamp: '2022-07-28T22:25:51.000Z'
                    httpStatusCode: '500'
                    httpStatusMessage: Internal Server Error
                    errorMessage: Une erreur est survenue
                    requestMethod: POST
                    requestURI: /v1/subscriptions
    post:
      tags:
        - Subscriptions
      summary: Initiate a E-Financing subscription at the E-Financing producer side
      description: >-
        **To initiate an E-Financing subscription** you will have to collect
        from your users (some will com from the checkout journey and other from
        your buyer's profile) the requested parameters including the following :

        - identity,

        - address of the buyer,

        - amount to be financed,

        - payment choosen (product code),

        - basket items details 

        - ...


        (You'll later be able to refer your E-Financing subsription with either
        your **order id** or **basket id**.) 


        Upon successful completion you will receive a json with : 

        - a **subscription Id**

        - a **redirect URL** (managed by the lender) so your customer can
        proceed with its application journey 


        **Important**


        In the request body the **solutionCode** is 1-to-1 mapped to the lenders
        and their offers. This means the two following information are key for
        you to choose the correct solutionCode :

        - the buyer's financement type choosed on the checkout page 

        - the buyer's location : France or Germmany *(more markets to come..)* 


        The detail of solutions codes used are here : 

        https://docs.scalexpert.societegenerale.com/apidocs/3mLlrPx3sPtekcQvEEUg/use-cases/credit#e-financing-solution-codes
      externalDocs:
        description: List of error codes.
        url: >-
          https://docs.scalexpert.societegenerale.com/apidocs/3mLlrPx3sPtekcQvEEUg/api-reference/e-financing-api/e-financing-error-codes
      operationId: initiateCreditSubscription
      parameters:
        - name: language
          in: query
          required: true
          schema:
            type: string
            description: >-
              Requested language of the UI to be used for the application
              journey on the lender website. **de-DE** for a HB credit
              subscriptions (with solution codes starts with SCDELT) and
              **fr-FR** for FF credit subscriptions (solution codes start with
              SCFR..).
            example: de-DE
      requestBody:
        description: E-Financing subscription request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InitiateCreditSubscriptionRequest'
        required: true
      responses:
        '201':
          description: Initiate an E-Financing subscription
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InitiateCreditSubscriptionResponse'
        '401':
          description: Unauthorized. You must first authenticate to get a token.
          content:
            application/json:
              schema:
                type: object
        '403':
          description: Missed scope or insufficient permission
          content:
            application/json: {}
        default:
          description: Generic Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaasExceptionHttpResponse'
              examples:
                Get Internal Server Error:
                  summary: Get Internal Server Error
                  description: Get Internal Server Error
                  value:
                    timestamp: '2022-07-28T22:25:51.000Z'
                    httpStatusCode: '500'
                    httpStatusMessage: Internal Server Error
                    errorMessage: Une erreur est survenue
                    requestMethod: POST
                    requestURI: /v1/subscriptions
